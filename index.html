<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css" integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous"></script>
    <script>
        $('document').ready(function(){
            $('.date_picker').datetimepicker({
                formatDate: 'Y/m/d',
                minDate: Date(),
            });
            $('.date_picker').change(function(){
                var event_date = $('.date_picker').val();
                //console.log(event_date)
                $('.registration').datetimepicker({
                formatDate: 'Y/m/d',
                minDate: Date(),
                maxDate: event_date,
            })
                 
            })
        })
    </script>
</head>
<body>
  <div class="align-center">
      <h1>Date-Time picker </h1>
      <h5>Choose Event Date : </h5><input type="text" class="date_picker">
      <h5>Choose Registration Date:</h5><input type="text" class="registration">
  </div>
</body>
</html>
